

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Table</title>
</head>
<body>
	<table border="1" cellpadding="0">
		<tr>
			<!-- row 1 col 1 -->
			<td>
				<table border="2">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th> column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>

				</table>
			</td>
			<td>
				<!-- row 1 col 2 -->
				<table border="1" cellpadding="1">
					<tr>
						<th>Nested Table 1</th>
					</tr>

					<tr> 
						<td>
							<ul>
								<li>List Item</li>
								<li>List Item</li>
								<li>List Item</li>
							</ul>
						</td>

					</tr>
				</table>
			</td>
		</tr>

		<!-- row 2 col 1 -->
		<tr>
		<td>
			<table border="1">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td>
						<a href="#">Nested Table <a>
					</td>
					<td>
						Demo Continued
					</td>
				</tr>
				
			</table>
		</td>
		<!-- row 2col 2 -->
		<td>
			<table border="1">
				<tr>
					<th colspan="2">Nested Table 4</th>
				</tr>
				<tr>
					<td colspan="2" style="background-color: black; color: white;">HTML</td>
				</tr>
				
			</table>
		</td>
		</tr>
	</table>

</body>
</html>
